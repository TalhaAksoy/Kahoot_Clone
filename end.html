<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="./end.js"></script>
</head>
<body>
    <div class="index w-full h-screen bg-purple-800 flex">
        <div class="title w-full text-center bg-white absolute top-0 left-0">
            <span class="text-5xl font-bold">ScoreBoard</span>
        </div>
        <div class="scoreboard w-1/2 h-1/2 m-auto overflow-y-scroll">
            <div class="player w-full h-10 bg-white mb-2 pt-2 flex">
                <span class="userName w-1/5 text-center"></span>
                <span class="space w-4/5 h-full text-center">1st</span>
                <span class="score w-1/5 text-center"></span>
            </div>
        </div>
    </div>
</body>
</html>
