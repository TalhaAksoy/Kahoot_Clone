<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://cdn.tailwindcss.com"></script>
	<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
	<script src="./index.js"></script>
</head>
<body>
	<div class="w-full h-screen flex"> <!--Main Div-->
		<img src="./background.jpg" alt="" class = "bg absolute top-0 left-0 -z-50 w-full h-full">
		<div class="login sm:w-1/5 sm:h-80 sm:border-2 sm:m-auto sm:flex sm:justify-center sm:relative w-full h-3/5 m-auto"> <!-- Login Div-->
		  <div class = "logo-text sm:w-full sm:h-2/6 sm:absolute sm:top-0 sm:flex w-full h-2/6 flex"> <!-- Logo Place-->
			<img src="https://dummyimage.com/600x130" alt="" class="m-auto">
		  </div>
		  <div class = "get-pin sm:w-full sm:h-4/6 sm:absolute sm:bottom-0 w-full h-4/6"> <!--User İnfo Place-->
			<div class="inner-element sm:w-full sm:h-1/3 sm:flex w-full h-1/3 flex">
				<!--Get User Name-->
				<input type="text" id = "userName" class = "sm:w-11/12 sm:h-4/5 sm:text-center sm:border-2 sm:rounded-md sm:border-b-red-700 sm:m-auto w-11/12 h-4/5 rounded-lg m-auto text-center" placeholder="Kullanıcı Adı">
			</div>
			<div class="inner-element sm:w-full sm:h-1/3 sm:flex w-full h-1/3 flex">
				<!--Get Game Id-->
				<input type="text" id = "gameId" class="sm:w-11/12 sm:h-5/6 sm:text-center sm:border-2 sm:rounded-md sm:border-b-red-700 sm:m-auto w-11/12 h-4/5 rounded-lg m-auto text-center" placeholder="Oyun ID"></div>
			<div class="inner-element w-full h-1/3 flex w-full h-1/3 flex">
				<!-- Success Button-->
				<button id = "submit" class = "sm:w-11/12 sm:h-5/6 sm:m-auto rounded-md bg-purple-500 w-11/12 h-4/5 rounded-lg m-auto">Tahmin Et!!!</button>
			</div>
		  </div>
		</div>
	  </div>
</body>
</html>
